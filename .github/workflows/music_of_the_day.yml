name: Music of the day

on:
  schedule:
    - cron: "0 12 * * *"  # daily at UTC noon
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # -----------------------------
      # Checkout repo
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Pull Git LFS files (CRITICAL)
      # -----------------------------
      - name: Pull Git LFS files
        run: |
          git lfs install
          git lfs pull

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # Install FluidSynth (Linux)
      # -----------------------------
      - name: Install FluidSynth (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fluidsynth

      # -----------------------------
      # Install FluidSynth (Windows)
      # -----------------------------
      - name: Install FluidSynth (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install fluidsynth -y

      # -----------------------------
      # Fix DLL path (Windows)
      # -----------------------------
      - name: Fix FluidSynth DLL path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "C:\ProgramData\chocolatey\lib\fluidsynth\tools\bin" >> $env:GITHUB_PATH

      # -----------------------------
      # Install Python dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          
      # -----------------------------
      # Verify SoundFont exists (Linux)
      # -----------------------------
      - name: Verify SoundFont exists (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -lh assets/soundfonts
      
      # -----------------------------
      # Verify SoundFont exists (Windows)
      # -----------------------------
      - name: Verify SoundFont exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem assets\soundfonts | Format-Table Name,Length

      - name: Verify SoundFont exists
        run: |
          ls -lh assets/soundfonts || dir assets\soundfonts

      # -----------------------------
      # Run Daily Music
      # -----------------------------
      - name: Run Daily Music
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/run_daily.py

      # -----------------------------
      # Upload outputs
      # -----------------------------
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: music-of-the-day-${{ matrix.os }}
          path: outputs/
          retention-days: 7
