name: Music of the day

on:
  schedule:
    - cron: "0 12 * * *"  # run daily at UTC noon
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # -----------------------------
      # Linux: install FluidSynth
      # -----------------------------
      - name: Install FluidSynth (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fluidsynth

      # -----------------------------
      # Windows: install FluidSynth
      # -----------------------------
      - name: Install FluidSynth (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install fluidsynth -y

      # -----------------------------
      # Python dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      # -----------------------------
      # Run job
      # -----------------------------
      - name: Run Daily Music
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/run_daily.py

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: music-of-the-day-${{ matrix.os }}
          path: outputs/
          retention-days: 7
